name: CICD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven Compile
        run: mvn clean compile

  security-check:
    runs-on: self-hosted
    needs: compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Runner Info
        run: |
          echo "User: $(whoami)"
          uname -a
          lsb_release -a || cat /etc/os-release

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | gpg --dearmor \
            | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy Filesystem Scan
        run: trivy fs --exit-code 0 --format json -o trivy-fs-report.json .

      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz
          tar -xzf gitleaks-linux-amd64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          gitleaks version

      - name: Gitleaks Secret Scan
        run: gitleaks detect --exit-code 0 --source . --report-path gitleaks-report.json --report-format json

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.json
            gitleaks-report.json

  test:
    runs-on: self-hosted
    needs: security-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
