name: CICD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - run: mvn clean compile

  security-check:
    runs-on: self-hosted
    needs: compile
    continue-on-error: true   # ðŸ”‘ IMPORTANT
    steps:
      - uses: actions/checkout@v4

      - name: Runner Diagnostics
        run: |
          echo "User: $(whoami)"
          echo "OS Info:"
          cat /etc/os-release || true
          echo "Architecture:"
          uname -m
          echo "Sudo test:"
          sudo -n true && echo "sudo OK" || echo "sudo NOT allowed"
        continue-on-error: true

      - name: Install Trivy (Best Effort)
        run: |
          if command -v trivy >/dev/null 2>&1; then
            echo "Trivy already installed"
            exit 0
          fi

          if ! command -v sudo >/dev/null 2>&1; then
            echo "No sudo available, skipping Trivy install"
            exit 0
          fi

          sudo apt-get update || true
          sudo apt-get install -y wget gnupg || true

          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
            | gpg --dearmor \
            | sudo tee /usr/share/keyrings/trivy.gpg >/dev/null || true

          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb stable main" \
            | sudo tee /etc/apt/sources.list.d/trivy.list || true

          sudo apt-get update || true
          sudo apt-get install -y trivy || true
        continue-on-error: true

      - name: Trivy Scan (Non-blocking)
        run: |
          if command -v trivy >/dev/null 2>&1; then
            trivy fs --exit-code 0 --format json -o trivy-report.json .
          else
            echo "Trivy not available, skipping scan"
          fi
        continue-on-error: true

      - name: Install Gitleaks (Best Effort)
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "x86_64" ]; then
            BIN="gitleaks-linux-amd64"
          elif [ "$ARCH" = "aarch64" ]; then
            BIN="gitleaks-linux-arm64"
          else
            echo "Unsupported arch: $ARCH"
            exit 0
          fi

          wget https://github.com/gitleaks/gitleaks/releases/latest/download/$BIN.tar.gz || exit 0
          tar -xzf $BIN.tar.gz || exit 0
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/ || true
        continue-on-error: true

      - name: Gitleaks Scan (Non-blocking)
        run: |
          if command -v gitleaks >/dev/null 2>&1; then
            gitleaks detect --exit-code 0 --source . --report-path gitleaks-report.json --report-format json
          else
            echo "Gitleaks not available, skipping scan"
          fi
        continue-on-error: true

  test:
    runs-on: self-hosted
    needs: security-check
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - run: mvn test

  build_project_and_sonar_scan:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn clean package

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar-artifact
          path: target/*.jar
          if-no-files-found: error
          retention-days: 7

      - uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - uses: sonarsource/sonarqube-quality-gate-action@v1.1.0
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: build_project_and_sonar_scan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar-artifact
          path: app

      - name: Verify JAR
        run: ls -l app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: mast2024/bankapp:latest

      

   
