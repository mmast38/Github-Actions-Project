name: CICD Pipeline

on:
  push:
    branches: ["main"]

jobs:

  # ------------------------------
  # 1️⃣ Compile / Build Project
  # ------------------------------
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn compile

  # ------------------------------
  # 2️⃣ Security Checks: Trivy + Gitleaks
  # ------------------------------
  security_check:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4

      # Trivy Installation
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      # Trivy Filesystem Scan
      - name: Trivy FS Scan
        run: trivy fs --format table -o trivy-fs-report.json .

      # Gitleaks Installation
      - name: Install Gitleaks
        run: sudo apt install gitleaks -y

      # Gitleaks Code Scan
      - name: Gitleaks Scan
        run: gitleaks detect source . -r gitleaks-report.json -f json

  # ------------------------------
  # 3️⃣ Unit Tests
  # ------------------------------
  test:
    runs-on: self-hosted
    needs: security_check
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Unit Tests
        run: mvn test

  # ------------------------------
  # 4️⃣ Build Project + SonarQube Scan
  # ------------------------------
  build_and_sonar_scan:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build Project
      - name: Build Project
        run: mvn package

      # Upload JAR artifact for Docker build
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      # SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # SonarQube Quality Gate
      - name: SonarQube Quality Gate Check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  # ------------------------------
  # 5️⃣ Build & Push Docker Image
  # ------------------------------
  build_docker_image_and_push:
    runs-on: self-hosted
    needs: build_and_sonar_scan
    steps:
      - uses: actions/checkout@v4

      # Download artifact
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app  # downloaded to ./app

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Setup QEMU + Buildx for multi-platform support
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and Push Docker Image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: mast2024/bankapp:latest
          file: ./Dockerfile

            # ------------------------------
  # 6️⃣ Deploy to EKS
  # ------------------------------
  deploy_to_eks:
    runs-on: self-hosted
    needs: build_docker_image_and_push
    steps:
      - uses: actions/checkout@v4

      # Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # Install kubectl
      - uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Update kubeconfig dynamically
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region us-east-1 --name my-eks-cluster

      # Deploy to Kubernetes
      - name: Deploy to EKS
        run: kubectl apply -f ds.yml

